<!DOCTYPE html>
<html> <!--Parent tag-->
    <head> <!--Child tag of html tag and sibling tag to body tag--><!--i'ts parent tag of title tag-->
        <title><!--child tag of the head tag-->
            Basic II
        </title>
    </head><!--child tag of html and sibling tag to head tag-->
    <body>
        <table> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Brendan</td>
                    <td>Stanton</td>
                    <td>brendanrocks@gmail.com</td>
                    <td> FakePassword123 </td>
                </tr>
            </tbody>
        </table>
        <h1>Here is a list of my favorite things:</h1>
        <ul>
            <li>Food</li>
            <li>Bandwidth</li>
            <li>Coffee</li>
            <li>Beach</li>
        </ul>
    </body>
</html>
<!--
    from the code above we can conclude:
    the html tag is the parent tag of the body and head tags 

    head has a child tag : the title tag

    body has several children tags: a table tag, an h1 tag, and an ul tag

    the body and head tags are siblings
    
    the h1, table and ul tags are siblings

    ul tag has four li children tags
    table tag has a thead and a tbody child tag

    <thead> and <tbody> each have a child <tr> 

    the <tr> child of <thead> has four children th tags 
    the <tr> child of <tbody> has four children td tags

    <li>, <thead> and <tbody> are siblings

    <th> and <td> are siblings
-->
